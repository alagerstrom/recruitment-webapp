<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: head"></head>
<body>

<div th:fragment="menu">


    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}" th:text="#{title}"></a>
            </div>
            <ul class="nav navbar-nav">
                <li class="nav-item" sec:authorize="hasRole('ROLE_APPLICANT')">
                    <a class="nav-link" th:href="@{/apply}" th:text="#{create_application}"></a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_RECRUITER')">
                    <a class="nav-link" th:href="@{/recruiter/applications}" th:text="#{view_all_applications}"></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/sign_out}" th:text="#{sign_out}"></a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}" th:text="#{sign_in}"></a>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" th:text="#{choose_language}">
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="?lang=en">English</a></li>
                        <li><a href="?lang=de">Deutsch</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

</div>

</body>
</html>
