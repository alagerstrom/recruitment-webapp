<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: head"></head>
<body>

<div th:fragment="menu">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <a class="navbar-brand" th:href="@{/}">Recruitment</a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="hasRole('ROLE_APPLICANT')">
                <a class="nav-link" th:href="@{/apply}">Create application</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_RECRUITER')">
                <a class="nav-link" th:href="@{/recruiter/applications}">View all applications</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}">Log out</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
        </ul>
    </nav>
    <!--<p>-->
        <!--<a th:href="@{/listRoles}">List all your roles.</a>-->
    <!--</p>-->
</div>


</body>
</html>
