<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recruitment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<table class="table" th:action="@{/listRoles}" th:object="${listOfRoles}">
    <thead>
    <tr>
        <th>username</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userRole : ${listOfRoles}">
    <td scope="row" th:text="${userRole.getUser().getUsername()}"></td>
    <td th:text="${userRole.getRole().getName()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
